<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./mood cal.css">
  


  <title>Mood Tracker</title>
</head>
<body>
  

   <!-- Navbar Goes Here -->
   <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">  
      <a class="navbar-brand" href="#">Mood Tracker</a>
      </div>
  </nav><br><br>
  
  

  <!-- Dashboard Start Here -->
  <div id="content" class="container">
    <div class="jumbotron bg-info text-white">
      <h1 class="display-4">Hello, Naya!</h1>
      <hr class="my-4">
      <p class="lead">Welcome to Our Nuture Preg daily mood tracker. how do you feel today?</p>
    </div>
    
    <div class="card">
      <div class="card-body">
        Today is: <h4 id="activeDate">25 May 2022</h4>
      </div>
    </div>
    <div class="emoji emoji--sick">
      <div class="emoji__face">
        <div class="emoji__eyes"></div>
        <div class="emoji__mouth">
          <div class="emoji__tongue"></div>
        </div>
      </div>
    </div>

    <div class="emoji emoji--yay">
      <div class="emoji__face">
        <div class="emoji__eyebrows"></div>
        <div class="emoji__mouth"></div>
      </div>
    </div>
    
   
    <div class="emoji emoji--angry">
      <div class="emoji__face">
        <div class="emoji__eyebrows"></div>
        <div class="emoji__eyes"></div>
        <div class="emoji__mouth"></div>
      </div>
    </div>
        </div>

    <div class="row">
      <div class="left-section col-lg-6">
        <br>
      
        </div>
      
      </div>
      
      <div class="right-section col-lg-6">
        <br>
        <section name="journal">
          <div class="card">
            <div class="card-header"><b>Journal</b></div>
            <div id='journal-card' class="card-body">
              <!-- start generation here-->

              <!-- until here -->
            </div>
          </div>
          
          <div id="journalCard" class="collapse">
            <br>
            <div class="card">
              <div class="card-body">
                <b>New Journal:</b> <span id="newjournal-inputDate">20/05</span>
                <hr>
                <form id="form-newJournal">
                  <div class="form-group">
                    <label for="input-title">Title</label>
                    <input required autocomplete="off" type="text" class="form-control" id="input-title" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="input-journal">Write Something Here</label>
                    <textarea required class="form-control" id="input-journal" rows="3"></textarea>
                  </div>
                  <div class="card-btns    type="btn-addJournal">
                    <a href="./profile.html">Submit</a>
                 </div>
                  <button id="btn-submit-newJournal" type="submit" class="btn btn-info btn-block">Add new journal entry </button>
                </form>
              </div>
            </div>
          </div>
          <br>
          <button type="btn-addJournal" class="btn btn-block btn-lg btn-outline-info" data-toggle="collapse" data-target="#journalCard">Write a Journal</button> 
        </section>
      </div>
    
    </div>
    <br>
    <div class="card">
      <div class="card-body">
        <h4>This year's progress:</h4>
        <div class="progress" style="height: 3em;">
            <div id="year-progress" class="progress-bar progress-bar-animated progress-bar-striped bg-info" role="progressbar" style="width: 1%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0 - check JS</div>
          </div>
          <hr class="my-4">
          <p><span id='remainingDay'>32</span> day remaining until new year</p>
      </div>
    </div>
      <br><br><br>
      <!--EMOJI LOG-->

      <div class="card">
        <div class="card-body">
    
  
   

   
     
      
   
</body>

</html>
